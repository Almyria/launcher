<div class="login-content">
    <div class="login-card">
        <img style="height: 120px" src="assets/images/logo/AO.png">
        <hr>
        <p>Connectez-vous avec votre compte <span class="store">Microsoft</span> pour vous connecter au launcher.</p>
        <div class="login-type">
            <button style="display:none" class="mojang login-type-btn">
                Mojang
            </button>
            <button class="microsoft login-type-btn">
                <b>Microsoft</b>
            </button>
        </div>
        <button class="cancel cancel-login" style="display:none">Annuler</button>
        <hr>
        <div class="no-acc"><h5>Politique de confidentialté disponible sur www.almyria.fr/legal</h5></div>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Adresse mail</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label>Mot de passe</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset">Mot de passe oublié ?</span>
                <div class="btn-option-login">
                    <button class="login-btn">Connexion</button>
                    <button class="cancel cancel-mojang">Annuler</button>
                </div>
            </div>
        </div>
    </div>

</div>
